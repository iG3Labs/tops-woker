apiVersion: apps/v1
kind: Deployment
metadata:
  name: tops-worker-verifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tops-worker
      component: verifier
  template:
    metadata:
      labels:
        app: tops-worker
        component: verifier
    spec:
      containers:
      - name: verifier
        image: ghcr.io/ig3labs/tops-worker:latest-verifier
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: VERIFY_PUBKEY
          valueFrom:
            secretKeyRef:
              name: tops-worker-secrets
              key: VERIFY_PUBKEY
        - name: VERIFY_DISABLE
          value: "0"
        - name: PORT
          value: "8081"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
